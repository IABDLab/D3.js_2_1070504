<!DOCTYPE html>
<html>
<head>
	<title>scales</title>
	<script src="https://d3js.org/d3.v3.js"></script>

</head>
<body>

	<script type="text/javascript">
		// Create a linear scale
		// map any value in [0,50] to a value in [0,1]
		// domain():set the max and min of the input data
		// range():set the max and min of the output needed
		var normalize = d3.scale.linear().domain([0,50]).range([0,1]);

		console.log(normalize(25));
		console.log(normalize(48));
		console.log(normalize(50));





	</script>

</body>
</html>
